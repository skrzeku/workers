<div class="start_header">
  <h5><i class="fas fa-home"></i>Przegląd</h5>
</div>
<div class="container-fluid overflow-hidden">
  <div class="row">


    <div class="col-12 col-lg-6 p-3">
      <h5 class="dashboard_header">Pracownicy</h5>
      <div class="icon_div"><i class="fas fa-users"></i></div>
      <div class="icon_info"><div>15</div><div>Łączna liczba pracowników</div></div>
      <div class="charts_wrapper">
        <ngx-charts-bar-vertical
          [view]="workersview"
          [scheme]="workerscolors"
          [results]="workersresults"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          >
        </ngx-charts-bar-vertical>
      </div>
    </div>
    <!-- Education-->
    <div class="col-12 col-lg-6 p-3">
      <h5 class="dashboard_header">Wykształcenie</h5>
      <div class="icon_div"><i class="fas fa-user-graduate"></i></div>
      <div class="icon_info"><div>Średnie</div><div> Najczęstszy poziom wykształcenia</div></div>
            <div class="charts_wrapper">
              <ngx-charts-advanced-pie-chart
                [view]="educationview"
                [scheme]="workerscolors"
                [results]="single"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
    </div>
    <!-- Absences-->
    <div class="col-12 col-lg-6 p-3">
      <h5 class="dashboard_header">Absencje</h5>
      <div class="row">
        <div class="col-12">
          <div class="icon_div"><i class="fas fa-user-times"></i></div>
          <div class="icon_info"><div>5.3 dni</div><div> Średnia miesięczna absencja</div></div>
        </div>
        <div class="col-12">
          <div class="charts_wrapper">
            <ngx-charts-line-chart
              [view]="workersview"
              [scheme]="workerscolors"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="multi"
            >
            </ngx-charts-line-chart>
          </div>

        </div>
        <div class="col-12">
          <div class="icon_div"><i class="fas fa-user-times"></i></div>
          <div class="icon_info"><div>76</div><div> Liczba absencji Styczeń 2020</div></div>
        </div>
        <div class="col-12">
          <div class="charts_wrapper">
            <ngx-charts-bar-horizontal
              [view]="workersview"
              [scheme]="workerscolors"
              [results]="horizontal"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"

              >
            </ngx-charts-bar-horizontal>
            <!--
            <ngx-charts-pie-grid
              [view]="workersview"
              [scheme]="workerscolors"
              [results]="workersresults"
              label="Absencji"
            >
            </ngx-charts-pie-grid> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Salaries-->
    <div class="col-12 col-lg-6 p-3">
      <h5 class="dashboard_header">Wynagrodzenia</h5>
      <div class="row">
        <div class="col-12">
          <div class="icon_div"><i class="fas fa-coins"></i></div>
          <div class="icon_info"><div>4500 zł</div><div> Średnie miesięczne wynagrodzenie</div></div>

        </div>
        <div class="col-12">
          <div class="charts_wrapper">
            <ngx-charts-line-chart
              [view]="workersview"
              [scheme]="workerscolors"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              yAxisLabel="Wynagrodzenie"
              [timeline]="timeline"
              [results]="multis"
            >
            </ngx-charts-line-chart>
          </div>

        </div>
        <div class="col-12">
          <div class="icon_div"><i class="fas fa-coins"></i></div>
          <div class="icon_info"><div>370000 zł</div><div> Koszty wynagrodzeń Styczeń 2020</div></div>
        </div>
        <div class="col-12">
          <div class="charts_wrapper">
            <ngx-charts-bar-vertical
              [view]="workersview"
              [scheme]="workerscolors"
              [results]="workersresults"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
            >
            </ngx-charts-bar-vertical>
          </div>
        </div>
    </div>

  </div>
</div>
