<div class="start_header">
  <h5><i class="fas fa-home"></i>Przegląd</h5>
</div>
<div class="container-fluid">
  <div class="row">
    <h4 id="first">lol</h4>

    <!-- Absences-->
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          Logo Firmy - Kadry i płace
        </div>
        <div class="col-12">
          Wszyscy pracownicy: {{employees?.length}}
        </div>
        <div class="col-12">
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>

    </div>
    <!-- Education-->
    <div class="col-6">
      <h5 class="dashboard_header">Wykształcenie</h5>
            <div id="education_chart">
              <ngx-charts-advanced-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="single"
                [gradient]="gradient"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
    </div>
    <!-- Absences-->
    <div class="col-6">
      <h5 class="dashboard_header">Absencje</h5>
      <div class="row">
        <div class="col-6">
          <i class="fas fa-user-times"></i>
          <span>5.3 dni</span>
          <div><ngx-charts-pie-grid
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            (select)="onSelect($event)">
          </ngx-charts-pie-grid></div>
        </div>
        <div class="col-6">
          <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="multi"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
          >
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>

    <!-- Salaries-->
    <div class="col-6">
      <h5 class="dashboard_header">Wynagrodzenia</h5>
      <div class="row">
        <div class="col-6">
          <i class="fas fa-coins"></i> <span>43,500 zł średnie miesięczne wynagrodzenie</span>
          <div><ngx-charts-number-card
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [cardColor]="cardColor"
            (select)="onSelect($event)">
          </ngx-charts-number-card></div>
        </div>
        <div class="col-6">
          <ngx-charts-bar-horizontal
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
          </ngx-charts-bar-horizontal>
        </div>
      </div>
    </div>

  </div>
</div>
