<div class="start_header">
  <h5><i class="fas fa-file-contract"></i>Umowy</h5>
</div>

<div class="containter-fluid">
  <div class="row">
    <div class="col-12">
      <div class="top_filter_wrapper">
        <form>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Osoba">
        </mat-form-field>
        <mat-form-field>
          <mat-select multiple placeholder="Dział:">
            <mat-option *ngFor="let depart of departments" [value]="depart">{{depart}}</mat-option>
          </mat-select>
        </mat-form-field>
        </form>
        <button mat-raised-button>Zastosuj</button>
      </div>
      <div class="mattable_wrapper mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię i nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element?.last_name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dział </th>
            <td mat-cell *matCellDef="let element"> {{element?.department}} </td>
          </ng-container>

          <ng-container matColumnDef="contract_period">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Okres umowy </th>
            <td mat-cell *matCellDef="let element"> {{element?.contract_period}}</td>
          </ng-container>

          <ng-container matColumnDef="left_days">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozostało </th>
            <td mat-cell *matCellDef="let element"> 10</td>
          </ng-container>
          <ng-container matColumnDef="salaries">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wynagrodzenie </th>
            <td mat-cell *matCellDef="let element"> {{element.salaries}}</td>
          </ng-container>
          <ng-container matColumnDef="contract">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Umowa </th>
            <td mat-cell *matCellDef="let element"> umowa.pdf</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row #rows *matRowDef="let row; columns: displayedColumns;" class="contact_row" (click)="selectIt(row, $event)" ></tr>
        </table>
      </div>
      <div class="contracts_btns center-text">
        <button mat-raised-button (click)="addContract()" [disabled]="!employee">Dodaj umowę +</button>
        <button mat-raised-button (click)="cancelContract()" [disabled]="!employee">Wypowiedz umowę x</button>
      </div>


    </div>
  </div>
</div>
