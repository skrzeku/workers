<div class="start_header">
  <h5><i class="fas fa-coins"></i>Wynagrodzenia</h5>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="top_filter_wrapper">
        <form>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Osoba">
          </mat-form-field>
          <mat-form-field>
            <mat-select multiple placeholder="Dział:">
              <mat-option *ngFor="let depart of departments" [value]="depart">{{depart}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Wynagrodzenie (zł):">
              <mat-option></mat-option>
              <mat-option value="1"> < 2000 </mat-option>
              <mat-option value="2"> 2000 - 3000 </mat-option>
              <mat-option value="3"> 3000 - 4000 </mat-option>
              <mat-option value="4"> 4000 - 5000 </mat-option>
              <mat-option value="5"> > 5000 </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <button mat-raised-button class="main_button primary">Zastosuj</button>
      </div>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef> Imię i nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
          </ng-container>
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Dział</th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>

          <ng-container matColumnDef="salaries">
            <th mat-header-cell *matHeaderCellDef> Wynagrodzenie </th>
            <td mat-cell *matCellDef="let element"> {{element.salaries}} </td>
          </ng-container>

          <ng-container matColumnDef="end_contract">
            <th mat-header-cell *matHeaderCellDef> Koniec umowy </th>
            <td mat-cell *matCellDef="let element"> {{element.contract_end}} </td>
          </ng-container>

          <ng-container matColumnDef="payroll">
            <th mat-header-cell *matHeaderCellDef> Lista płac</th>
            <td mat-cell *matCellDef="let element"> listplac.pdf </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table_header" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="salaries_row" (click)="selectIt(row, $event)" #rows></tr>
        </table>
      </div>
      <div class="some_buttons">
        <button class="main_button primary" mat-raised-button [disabled]="!employee">Zobacz umowę</button>
        <button class="main_button warning" mat-raised-button [disabled]="!employee">Generuj Listę płac</button>
      </div>
    </div>

</div>
