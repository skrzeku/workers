<div class="start_header">
  <h5><i class="fas fa-user-times"></i>Nieobecności</h5>
</div>
<div class="container-fluid">
  <div class="row relative">
    <div class="col-12">
      <h3 class="center-text mt-5">{{months[table_month]}} {{table_year}}</h3>
      <div class="top_filter_wrapper">
        <form>
          <mat-form-field>
            <input matInput [max]="maxDate" [min]="minDate" [matDatepicker]="dp" placeholder="Okres:" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp
                            startView="multi-year"
                            (yearSelected)="chosenYearHandler($event)"
                            (monthSelected)="chosenMonthHandler($event, dp)"
                            panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-select multiple placeholder="Dział:">
              <mat-option *ngFor="let depart of departments" [value]="depart">{{depart}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <button mat-raised-button class="main_button primary">Zastosuj</button>
    </div>
      <div class="example-container mat-elevation-z8 relative">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element?.last_name}} </td>
          </ng-container>
          <ng-container matColumnDef="{{i + 1}}" *ngFor="let rows of myarray(31); let i = index">
          <th mat-header-cell *matHeaderCellDef> {{i + 1}} </th>
          <td mat-cell *matCellDef="let element" (click)="addAbsence($event)" class="mycell"> {{element?.schedule[i].what}}</td>
          </ng-container>
          <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> nb </th>
            <td mat-cell *matCellDef="let element"> 0
           </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table_header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" #rows></tr>
        </table>
        <div class="day_action">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Rodzaj nieobecności" value="1">
              <mat-option value='1'>Urlop</mat-option>
              <mat-option value='2'>Zwolnienie</mat-option>
              <mat-option value='3'>Reset</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="main_button primary">Zatwierdź</button>

        </div>
      </div>
      <div class="some_buttons">

        <button mat-raised-button class="main_button primary">Wrowadź zmiany +</button>
        <button mat-raised-button>Zatwierdź zmiany</button>
      </div>
    </div> <!-- end 12 -->

    <div class="col-12 center-text"><h4>Podsumowanie {{months[table_month]}} {{table_year}}</h4></div>

  </div> <!-- end Row -->
</div> <!-- end fluid -->
